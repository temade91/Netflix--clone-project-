name: Build, Push, and Deploy Netflix Clone

on:
  push:
    branches:
      - master
      - release
  pull_request:
    branches:
      - master
      - release

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Load DockerHub username
      - name: Load DockerHub username
        run: echo "DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}" >> $GITHUB_ENV

      # 3Ô∏è‚É£ Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4Ô∏è‚É£ Docker Login
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5Ô∏è‚É£ Build + Push image
      - name: Build and Push Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/netflix-clone:latest
            ${{ env.DOCKERHUB_USERNAME }}/netflix-clone:${{ github.sha }}

      # 6Ô∏è‚É£ Copy manifests
      - name: Copy Manifests
        run: |
          mkdir -p manifests
          cp -r k8-manifest/*.yaml manifests/

      # 7Ô∏è‚É£ Patch image
      - name: Patch Deployment Image
        run: |
          sed -i "s|image: .*|image: ${{ env.DOCKERHUB_USERNAME }}/netflix-clone:${{ github.sha }}|" manifests/deployment.yaml
          echo "Updated image to ${{ env.DOCKERHUB_USERNAME }}/netflix-clone:${{ github.sha }}"

      # 8Ô∏è‚É£ Azure Login
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 9Ô∏è‚É£ AKS context
      - name: Get AKS Context
        run: |
          az aks get-credentials \
            --resource-group demo-rg \
            --name MyAKSCluster \
            --overwrite-existing

      # üîü Select Namespace (master=prod, release/dev=dev)
      - name: Select Namespace
        run: |
          BRANCH="${GITHUB_REF##*/}"
          if [[ "$BRANCH" == "master" ]]; then
            echo "namespace=prod" >> $GITHUB_ENV
          else
            echo "namespace=dev" >> $GITHUB_ENV
          fi
          echo "Using namespace: ${{ env.namespace }}"

      # 1Ô∏è‚É£1Ô∏è‚É£ Ensure namespace exists
      - name: Ensure Namespace Exists
        run: |
          kubectl get namespace ${{ env.namespace }} || \
          kubectl create namespace ${{ env.namespace }}

      # 1Ô∏è‚É£2Ô∏è‚É£ Deploy to AKS
      - name: Deploy to AKS
        run: |
          DEPLOYMENT_NAME="netflix-clone-deployment"

          echo "Applying manifests to namespace: ${{ env.namespace }}"

          if [ -f manifests/deployment.yaml ]; then
            kubectl apply -f manifests/deployment.yaml -n ${{ env.namespace }}
          fi

          if [ -f manifests/service.yaml ]; then
            kubectl apply -f manifests/service.yaml -n ${{ env.namespace }}
          fi

          echo "Waiting for rollout..."
          kubectl rollout status deployment/$DEPLOYMENT_NAME -n ${{ env.namespace }} --timeout=120s

      # 1Ô∏è‚É£3Ô∏è‚É£ Show Service
      - name: Get Service Info
        run: |
          kubectl get svc -n ${{ env.namespace }}
